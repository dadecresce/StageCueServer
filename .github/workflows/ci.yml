name: ci

on: [push, pull_request]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-13, windows-latest]
        go: ['1.22']
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}
      - run: go mod tidy
      - run: go test ./... -cover

      - name: Build on Windows
        if: runner.os == 'Windows'
        run: make build-win
        shell: pwsh

      - name: Build on macOS/Linux
        if: runner.os != 'Windows'
        run: make build
        shell: bash
